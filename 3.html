<link rel="stylesheet" href="style.css">
<style>
    .section input[id* = "slide"]{
        display: none;
    }
    .section .slidewrap {
        max-width: 50px;
        margin: 0 auto;
        overflow: hidden;
    }
    .section .slidelist {
        white-space: nowrap;
        font-size: 0;
    }
    .section .slidelist > li {
        display:inline-block;
        vertical-align: middle;
        width: 100%;
        transition: all .5s;
    }
    .section .slidelist > li > a {
        display: block;
        position: relative;
    }
    .section .slidelist > li > a img {
        width: 100%;
    } 
    .section .slidelist label {
        position: absolute;
        z-index: 10;
        transform: translateY(-50%);
        padding: 50px;
        cursor: pointer;
    }
    .section .slidelist .left {
        left: 30px;
        background: url(white\ dot.png) center center / 100% no-repeat;
    }
    .section .slidelist .right {
        right: 30px;
        background: url(white\ dot.png) center center / 100% no-repeat;
    }
</style>
