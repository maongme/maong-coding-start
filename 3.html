<!doctype html>
<html>
<head>
<title>maongme - Photo</title>  
<meta charest="utf-8">
</head>
<link rel="stylesheet" href="style.css">
<style>
    .gallery {
     position: absolute;
     left: 50%;
     transform: translate(-50%);
     margin: 0 auto;
    }
    .slide{
     position: relative;
     width: 723.21px;
     height: 480px;
     overflow: hidden;
    }
    .images{
    position: relative;
    display:flex;
    width: 724.21px;
    height: 480px;
    margin: 0;
    object-fit: none;
    }
    button, button:active, button:focus{
    width:15px; height: 15px; border-radius: 50%;
    background-color: orange;
    border: none;
    }
    button:hover{
    cursor: pointer;
    box-shadow: 0px 0px 3px gray;
    }
    button:disabled{
    background-color: lightgray;
    }
    .prev{
    float: left;
    position: relative;
    bottom: 250px;
    right: 15px;
    transform: translate(-50%);
    }
    .next{
    float: right;
    position: relative;
    bottom: 250px;
    left: 15px;
    transform: translate(50%);
    }
</style>
<body>
    <div id="grid">
    <h1>maongme</h1>
    <ul>
        <li><a href="1.html">Diary</a></li>
        <li><a href="2.html">Coding</a></li>
        <li><a class = "saw" href="3.html">Photo</a></li>
        <li><a href="4.html">Video</a></li>
    </ul>
    </div>
    <div id="article">
        <h2>PHOTO</h2>
    </div>
        <div class = "gallery">
        <div class="slide">
                <div class="images">
                    <img src="kyoto1.jpg">
                    <img src="kyoto2.jpg">
                    <img src="kyoto3.jpg">
                </div>
            </div>
            <button class="prev"></button>
            <button class="next"></button>
        </div>
    <script>
        let curPos = 0;
        let postion = 0;
        const IMAGE_WIDTH = 725;
        const prevBtn = document.querySelector(".prev")
        const nextBtn = document.querySelector(".next")
        const images = document.querySelector(".images")
        
        function prev(){
        if(curPos > 0){
            nextBtn.removeAttribute("disabled")
            postion += IMAGE_WIDTH;
            images.style.transform = `translateX(${postion}px)`;
            curPos = curPos - 1;
            
        }
        if(curPos == 0){
            prevBtn.setAttribute('disabled', 'true')
        }
        }
        function next(){
        if(curPos < 2){
            prevBtn.removeAttribute("disabled")
            postion -= IMAGE_WIDTH;
            images.style.transform = `translateX(${postion}px)`;
            curPos = curPos + 1;
        }
        if(curPos == 2){
            nextBtn.setAttribute('disabled', 'true')
        }
        }
        
        function init(){
        prevBtn.setAttribute('disabled', 'true')
        prevBtn.addEventListener("click", prev)
        nextBtn.addEventListener("click", next)
        }
        
        init();
    </script>
    </body>
</html>
