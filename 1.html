    <div id="article">

    <div class="diaryPost">
        <h3>How was your day?</h3>
        <form action="form.jsp" method="post">
        <div class = "form-group">
            <label for="diaryPostTitle">Title</label>
            <input type="text" class="form-control" id="diaryPostTitle"
            placeholder="제목 입력(4-100)" name="title"
            max="100" required="required" pattern=".{4, 100}">
        </div>
        <div class = "form-group">
            <label for="diaryPostContent">Content</label>
            <textarea class="form-group" rows="5" id="diaryPostContent"
            name="content" placeholder="내용 작성"></textarea>
        </div>
        <div class = "form-group">
            <label for = "diaryPostWriter">Writer</label>
            <input type="text" class="form-group" id="diaryPostWriter"
            placeholder="작성자(2-10)" name="writer">
        </div>
        <button type="submit" class="btn btn-default">등록</button>
        </form>
    </div>
