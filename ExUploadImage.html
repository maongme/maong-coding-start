<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
        content = "width=device-width", initial-scal = 1.0>
        <title>Image Upload Example</title>
    </head>
    <style>
        html {
    height: 100%;
}

body {
    font-family: sans-serif;
    height: 100%;
    margin: 0;
}

.container {
    display: flex;
    height: 100%;
    flex-direction: column;
}

.image-upload {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.button {
    display: flex;
    justify-content: center;
}

label {
    cursor: pointer;
    font-size: 1em;
}

#chooseFile {
    visibility: hidden;
}

.fileContainer {
    display: flex;
    justify-content: center;
    align-items: center;
}

.fileInput {
    display: flex;
    align-items: center;
    border-bottom: solid 2px black;
    width: 60%;
    height: 30px;
}

#fileName {
    margin-left: 5px;
}

.buttonContainer {
    width: 15%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: 10px;
    background-color: black;
    color: white;
    border-radius: 30px;
    padding: 10px;
    font-size: 0.8em;

    cursor: pointer;
}

.image-show {
    z-index: -1;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    width: 100%;
    height: 100%;
}

.img {
    position: absolute;
}
    </style>
    <body>
        <div class="container">
            <div class="image-upload" id="image-upload">
    
                <form method="post" enctype="multipart/form-data">
                    <div class="button">
                        <label for="chooseFile">
                            üëâ CLICK HERE! üëà
                        </label>
                    </div>
                    <input type="file" id="chooseFile" name="chooseFile" accept="image/*" onchange="loadFile(this)">
                </form>
    
                <div class="fileContainer">
                    <div class="fileInput">
                        <p>FILE NAME: </p>
                        <p id="fileName"></p>
                    </div>
                    <div class="buttonContainer">
                        <div class="submitButton" id="submitButton">SUBMIT</div>
                    </div>
                </div>
            </div>
            
            <div class="image-show" id="image-show"></div>
        </div>
        <script>
            var submit = document.getElementById('submitButton');
            submit.onclick = showImage;     //Submit Î≤ÑÌäº ÌÅ¥Î¶≠Ïãú Ïù¥ÎØ∏ÏßÄ Î≥¥Ïó¨Ï£ºÍ∏∞

            function showImage() {
                var newImage = document.getElementById('image-show').lastElementChild;
                newImage.style.visibility = "visible";
                
                document.getElementById('image-upload').style.visibility = 'hidden';

                document.getElementById('fileName').textContent = null;     //Í∏∞Ï°¥ ÌååÏùº Ïù¥Î¶Ñ ÏßÄÏö∞Í∏∞
            }


            function loadFile(input) {
                var file = input.files[0];

                var name = document.getElementById('fileName');
                name.textContent = file.name;

                var newImage = document.createElement("img");
                newImage.setAttribute("class", 'img');

                newImage.src = URL.createObjectURL(file);   

                newImage.style.width = "70%";
                newImage.style.height = "70%";
                newImage.style.visibility = "hidden";   //Î≤ÑÌäºÏùÑ ÎàÑÎ•¥Í∏∞ Ï†ÑÍπåÏßÄÎäî Ïù¥ÎØ∏ÏßÄ Ïà®Í∏∞Í∏∞
                newImage.style.objectFit = "contain";

                var container = document.getElementById('image-show');
                container.appendChild(newImage);
            };
        </script>
    </body>

</html>
