<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var jiyeong = ['maongme', 'juwang-san', '209'];
        </script>
        <h2>Jiyeong</h2>
        <ul>
        <script>
            var i = 0;
            while( i < jiyeong.length ) {
                document.write('<li>'+jiyeong[i]+'</li>');
                i = i+1;
            }
        </script>
        </ul>
    </body>
</html>
